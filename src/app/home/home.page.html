<ion-header>
  <ion-toolbar color="primary">
    <ion-title> EXAMEN 1P - LUIS PARREÑO - REGISTRO DE CORREO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding custom-content">

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-container">

    <ion-item lines="full">
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="email.invalid && email.touched">
      El correo no es válido.
    </ion-note>

    <ion-item lines="full">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="password.invalid && password.touched">
      La contraseña es requerida.
    </ion-note>

    <ion-item lines="full">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input type="password" formControlName="confirmPassword"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="confirmPassword.invalid && confirmPassword.touched">
      Confirmar contraseña.
    </ion-note>

    <ion-note color="danger"
      *ngIf="registerForm.errors?.['passwordMismatch'] && (confirmPassword.dirty || confirmPassword.touched)">
      Las contraseñas no coinciden.
    </ion-note>

    <ion-button expand="block" type="submit" [disabled]="registerForm.invalid" class="register-button">
       Registrarse Ahora.
    </ion-button>

  </form>

</ion-content>
